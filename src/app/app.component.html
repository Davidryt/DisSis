<div class="content" role="main">
    <div class="card">
      <div class="form-group">
        <label for="search-text">Busca en nuestro catalogo de coches </label>
        <input type="email" class="form-control" id="search-text" aria-describedby="search-text" 
          [(ngModel)]="searchText" placeholder="Pa buscar, escribe yks" 
          autofocus>
      </div>
      
      <ul class="list-group list-group-flush">
        NUESTROS COCHES:
      <br>
      <br>
        <li class="list-group-item" *ngFor="let c of characters | appFilter: searchText">
          {{c}} 
        </li>
      </ul>
    </div>
  </div>
