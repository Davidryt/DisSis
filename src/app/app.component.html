
<body>
  

<div style="text-align:center">
    <h1>
        Welcome to {{ title }}!
    </h1>
</div>

<br/>
<h2>BOTÓN que añade elementos al MODELO:</h2>
<select name='lstComidas' [(ngModel)]='comidaSeleccionada'>
      <option *ngFor='let comida of getComidas()' [value]='comida[0]'>{{comida[0]}}</option>
  </select>
<button type='button' (click)='addConsumicion()'>+</button>

<table>
    <thead>
        <th>Producto</th>
        <th>Precio</th>
    </thead>
    <tbody>
        <tr *ngFor='let consumicion of getConsumiciones()'>
            <td>{{consumicion[0]}}</td>
            <td>{{consumicion[1]}} €</td>
        </tr>
        <tr>
          <td>Precio Total</td>
          <td>500€</td>
      </tr>
    </tbody>
</table>
