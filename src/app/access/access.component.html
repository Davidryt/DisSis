<div class="container" fxLayout="column" fxLayoutAlign="space-around center">
  <img class="logo" src="assets/imagenes/logo.png" />
  <div class="signin" fxLayout="row" fxLayoutAlign="center">
    <div class="card__container">
      <mat-card class="tarjeta">
        <mat-card-title class="titulo__user">Iniciar sesión</mat-card-title>
        <mat-card-content fxLayout="column" fxLayoutAlign="center">
          <mat-form-field>
            <mat-label>Rol</mat-label>
            <mat-select [(ngModel)]="user.$tipo" name="tipo">
              <mat-option
                *ngFor="let tipo of getTipos(); let i = index"
                [value]="tipo"
              >
                {{ tipo }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field
            ><input
              matInput
              type="text"
              placeholder="Nombre de usuario"
              [(ngModel)]="user.$nombre"
              name="nombre"
          /></mat-form-field>
          <mat-form-field
            ><input
              matInput
              type="text"
              placeholder="Contraseña"
              [(ngModel)]="user.$apellido"
              name="nombre"
          /></mat-form-field>
        </mat-card-content>

        <mat-card-actions fxLayout="row" style="margin-top: 50px">
          <div fxFlex fxLayoutAlign="center">
            <button (click)="aceptar()" mat-flat-button color="primary">
              Acceder
            </button>
          </div>
        </mat-card-actions>
      </mat-card>
      <div class="separator"></div>
      <mat-card class="tarjeta crear">
        <mat-card-title class="titulo__user">Registrarse</mat-card-title>
        <mat-card-content fxLayout="column" fxLayoutAlign="center">
          <mat-form-field>
            <mat-label>Residencia</mat-label>
            <mat-select [(ngModel)]="user.$tipo" name="tipo">
              <mat-option
                *ngFor="let tipo of getTipos(); let i = index"
                [value]="tipo"
              >
                {{ tipo }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field
            ><input
              matInput
              type="text"
              placeholder="Nombre de usuario"
              [(ngModel)]="user.$nombre"
              name="nombre"
          /></mat-form-field>
          <mat-form-field
            ><input
              matInput
              type="password"
              placeholder="Contraseña"
              [(ngModel)]="user.$apellido"
              name="nombre"
          /></mat-form-field>
          <mat-form-field
            ><input
              matInput
              type="text"
              placeholder="Nombre y apellidos"
              [(ngModel)]="user.$direc"
              name="nombre"
          /></mat-form-field>
          <mat-form-field
            ><input
              matInput
              type="text"
              placeholder="Dirección"
              [(ngModel)]="user.$direc"
              name="nombre"
          /></mat-form-field>
          <mat-form-field
            ><input
              matInput
              type="number"
              placeholder="Teléfono"
              [(ngModel)]="user.$telf"
              name="telefono"
          /></mat-form-field>

          <mat-form-field
            ><input
              matInput
              type="text"
              placeholder="ID de familiar"
              [(ngModel)]="user.$emp"
              name="emp"
          /></mat-form-field>
        </mat-card-content>

        <mat-card-actions fxLayout="row" style="margin-top: 50px">
          <div fxFlex fxLayoutAlign="center">
            <button (click)="cancelar()" mat-flat-button color="accent">
              Crear cuenta
            </button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
